name: Auto Create PR and Merge

on:
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR and merge
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Check if open PR already exists for this branch
            const { data: existingPRs } = await github.rest.pulls.list({
              owner, repo,
              head: `${owner}:${branch}`,
              base: 'main',
              state: 'open',
            });

            let pr;
            if (existingPRs.length > 0) {
              pr = existingPRs[0];
              console.log(`Existing PR #${pr.number} found`);
            } else {
              // Create new PR
              const { data: newPR } = await github.rest.pulls.create({
                owner, repo,
                title: context.payload.head_commit?.message?.split('\n')[0] || `Merge ${branch}`,
                body: 'Auto-created PR',
                head: branch,
                base: 'main',
              });
              pr = newPR;
              console.log(`Created PR #${pr.number}`);
            }

            // Wait a moment for PR to be mergeable
            await new Promise(r => setTimeout(r, 5000));

            // Merge
            await github.rest.pulls.merge({
              owner, repo,
              pull_number: pr.number,
              merge_method: 'merge',
            });

            console.log(`PR #${pr.number} merged successfully`);
